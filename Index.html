<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>TacoBoutIt</title>
    <meta name="description" content="TacoBoutIt">

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/index.css">

    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
      
    <div class="Header">
        <h1 id="Intro">Whats for Dinner?</h1>
        <h1 id="Title">Lets <em>Taco Bout It!</em></h1>
        <!--img src="tacoImg.png"-->
    </div>
      
      
    <div class="container">
      <div class="row">
        <div class="col-sm-10">
          <h3>What do you have?</h3>
            <form class="form-inline">
                <input class="form-control" type="text" id ="ingredientInput" placeholder ="I have...">
                <button type="button" class="btn btn-default btn-sm" id="ingredientButton" onclick="addIngredient()">
              <span class="glyphicon glyphicon-plus"></span>
                </button>
            </form>
        </div>
          
          
        <div class="col-sm-2" id="ingredients">
          <h3>Ingredients</h3>
            <ul id="ingredientList"></ul>
        </div>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    
  </body>
</html>
