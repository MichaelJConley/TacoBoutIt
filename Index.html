<!DOCTYPE html>
<html lang="en">
    <head>
        
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <title>TacoBoutIt</title>
        <script src="js/index.js"></script>
        <link rel="stylesheet" type="text/css" href="css/index.css">
        
        <!-- ------- bootstrap through MaxCDN ------- -->

        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        
        <!-- ------- ------- -------- ------- ------- -->
        
    </head>
    
    <body>
        <div class="jumbotron" id="jumbotron">
            <div class="container">
            
                <h1 id="title">TacoBoutIt</h1>
                <p id="instructions">List the food you have, and we'll come up with a recipe!</p>
            </div>
        </div>
        
        <div class="container">
            <div class="row">
                
                <!-- Add Ingredients -->
                <div class="col-sm-8">
                    <h2>Add food to your pantry</h2>
                    <form>
                        <div class="form-group">
                            <div class="form-inline">
                                <label class="sr-only" for="input">Food Input</label>
                                <input type="text" class="form-control" id="input" placeholder="I have...">
                                <button type="button" class="btn btn-default" onclick="addToList()">
                                    <span class="glyphicon glyphicon-plus"></span>  Add
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
                
                <!-- Pantry -->
                <div class="col-sm-4">
                    <h2>Your Pantry</h2>
                    <p id="list"></p>
                    <button type="button" class="btn btn-default" onclick="findRecipe()">Find Recipe</button>
                    <button type="button" class="btn btn-default" onclick="clearPantry()">Clear Pantry</button>
                </div>
                
            </div>
        </div>
        
    </body>
</html>
